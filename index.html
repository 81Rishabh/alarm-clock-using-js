<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Alarm Clock</title>
</head>

<body>
    <main>
        <h2>Alarm Clock</h2>
        <div id="alarm-container">
            <div id="digital-clock">
            </div>
            <form id="alarm-form">
                <div class="form-group">
                    <input type="number" placeholder="HH" id="hour" value="" min="1" max="24" required>
                    <input type="number" placeholder="MM" id="minute" value="" min="0" max="60" required>
                    <input type="number" placeholder="SS" id="second" value="" min="0" max="60" >
                </div>
                <div>
                    <button type="submit">Set Alarm</button>
                    <button type="button" id="alarm-stop-button">Stop</button>
                </div>
            </form>
            <p style="color:#fff;margin-left:1.5rem;">Upcoming Alarms</p>
            <ul id="alarm-list">
            </ul>
        </div>

        <audio id="myAudio">
            <source src="./alarm_clock_5.mp3" type="audio/ogg">
        </audio>
    </main>
    <script src="./index.js"></script>
</body>

</html>
